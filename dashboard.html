<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC Geórgia</title>
    <link rel='stylesheet' href='style.css'>
 </head>

<body>
    <div class='dashboard-container'>
        <header class='topbar'>
            <h1>CSC - Geórgia Contábil</h1>
            <div class='user-actions'>
                <span>Bem-vindo, <strong id='user-name'></strong></span>
                <button class='ghost' onclick='logout()'>Sair</button>
            </div>
        </header>

        <section class='controls'>
            <button class='primary' onclick='toggleNewChamado()'>Abrir chamado</button>
            <div class='filters'>
                <span class='muted'>Área atual: <strong id='area-atual'></strong></span>
                <label>Buscar ID:</label>
                <input id='busca-id' placeholder='202501' oninput='listarChamados()'>
                <label>Status:</label>
                <select id='filtro-status' onchange='listarChamados()'>
                    <option value=''>Todos</option>
                    <option value='Aberto'>Aberto</option>
                    <option value='Em andamento'>Em andamento</option>
                    <option value='Fechado'>Fechado</option>
                </select>
            </div>
        </section>

        <section id='new-chamado-form' style='display:none;'>
            <div class='card'>
                <h2>Novo Chamado</h2>
                <div class='grid'>
                    <div>
                        <label for='chamado-titulo'>Título</label>
                        <input type='text' id='chamado-titulo' placeholder='Resumo do problema'>
                    </div>
                    <div>
                        <label for='chamado-area'>Área (fixa da sessão)</label>
                        <input type='text' id='chamado-area' disabled>
                    </div>
                </div>
                <div class='grid'>
                    <div>
                        <label for='chamado-prioridade'>Prioridade</label>
                        <select id='chamado-prioridade'>
                            <option value='Normal'>Normal</option>
                            <option value='Importante'>Importante</option>
                            <option value='Urgente'>Urgente</option>
                        </select>
                    </div>
                </div>
                <label for='chamado-descricao'>Descrição</label>
                <textarea id='chamado-descricao' placeholder='Detalhe o problema ou solicitação'></textarea>
                <div class='actions'>
                    <button class='ghost' onclick='toggleNewChamado()'>Cancelar</button>
                    <button class='primary' onclick='criarChamado()'>Criar chamado</button>
                </div>
            </div>
        </section>

        <section class='card'>
            <h2>Meus Chamados</h2>
            <table id='chamados-table'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Solicitante</th>
                        <th>Prioridade</th>
                        <th>Área</th>
                        <th>Status</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class='card' id='att-card' style='display:none;'>
            <div class='actions' style='justify-content:flex-start;'>
                <a class='primary' href='atendente.html'>Ir para painel do atendente</a>
            </div>
        </section>
    </div>

    <div id='modal-ver' class='modal'>
        <div class='modal-body'>
            <div class='actions' style='justify-content:flex-end;margin-bottom:8px;'>
                <button class='ghost' onclick="document.getElementById('modal-ver').style.display='none'">Fechar</button>
            </div>
            <div id='modal-ver-body'></div>
        </div>
    </div>

    <script src='scrip.js'></script>
 </body>
 </html>
